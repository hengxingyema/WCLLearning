<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>野马后台</title>

    <!-- 引入 AngularJS Mini 文件 -->
    <script src="/javascripts/vendor/AngularJS/angular.min.js"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!--semantic ui css-->
    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
    <!--js 和 bootstrap 的 model and dropdown 冲突-->
    <script src="/semantic/dist/semantic.min.js"></script>


    <script src="/javascripts/withdrawDeposit.js"></script>

    <style type="text/css">
        body {width: 1133px; margin: auto;}
        .withdraw {font-size: 20px;text-align: center;margin-top: 10px}

        tr .bt_s{
            width: 50px;
            height: 34px;
            font-size: 4px;
            /*margin-right: 36px;*/
        }
    </style>
</head>
<body ng-app="yemaWebApp" class="ng-scope">
<div ng-controller="withdrawAControl" class="ng-scope widget widget-table">

    <div class="withdraw">小马有效用户</div>

    <div class="ui info message">
        <i class="close icon"></i>
        <div class="header">
            没有什么
        </div>
        <ul class="list">
            <li>嗯嗯啊啊</li>
        </ul>
    </div>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>序号</th>
            <th>申请日期</th>
            <th>申请人ID</th>
            <th>手机号码</th>
            <th>用户姓名</th>
            <th>支付宝账号</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="temp in effectiveUserList" class="ng-scope">
            <td>{{$index + 1}}</td>
            <td>{{temp.withdrawDate | date:"yyyy-MM-dd"}}</td>
            <td>{{temp.userCodeId}}</td>
            <td>{{temp.phoneNumber}}</td>
            <td>{{temp.aliPayUserName}}</td>
            <td>{{temp.aliAccount}}</td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 30px; margin-bottom: 30px; text-align: center;">
        <button class="btn btn-default myPageBtn" ng-if="hasMore == 1" ng-click="displayAll()">下一页</button>
    </div>
    <div style="margin-top: 30px; margin-bottom: 30px; text-align: center;">
        <button class="btn btn-default myPageBtn" ng-if="hasMore == 0" >今日没有更多数据喽</button>
    </div>
</div>

</body>
</html>
